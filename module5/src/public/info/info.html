<div class="container">
	<h2>My Info</h2>
	<div ng-if="!infoCtrl.info">Not Signed Up Yet? <a ui-sref="public.signup">Sign Up Now!</a></div>
	<div ng-if="infoCtrl.info">
		<div>
			<p>First Name: {{ infoCtrl.info.first }}<br>
			Last Name: {{ infoCtrl.info.last }}<br>
			Email Address: {{ infoCtrl.info.email }}<br>
			Phone Number: {{ infoCtrl.info.phone }}</p>
		</div>
		<div>
			<h2>Fav Dish</h2>
			<menu-item menu-item="infoCtrl.menuItem"></menu-item>
		</div>
	</div>
</div>
