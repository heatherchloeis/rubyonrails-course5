<div class="container">
	<h2>Sign Up for Our Newsletter</h2>
	<div ng-if="signupCtrl.submitted">Your information has been saved</div>
	<form name="signup" novalidate>
		<div class="form-group">
			<label for="first">First Name</label>
			<input type="text" name="first" class="form-control" placeholder="First Name" required ng-model="signupCtrl.info.first" pattern="[a-zA-Z]+">
			<span ng-if="signupCtrl.first.$invalid && signup.first.$touched">First Name Required</span>
		</div>
		<div class="form-group">
			<label for="last">Last Name</label>
			<input type="text" name="last" class="form-control" placeholder="Last Name" required ng-model="signupCtrl.info.last" pattern="[a-zA-Z]+">
			<span ng-if="signupCtrl.flast.$invalid && signup.last.$touched">Last Name Required</span>
		</div>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="text" name="email" class="form-control" placeholder="Email Address" required ng-model="signupCtrl.info.email">
			<span ng-if="signupCtrl.email.$invalid && signup.email.$touched">Invalid Email Address</span>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="text" name="phone" class="form-control" placeholder="Phone Number" required ng-model="signupCtrl.info.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
			<span ng-if="signupCtrl.phone.$invalid && signup.phone.$touched">Invalid Phone Number</span>
		</div>
		<div class="form-group">
			<label for="fav">Fav Dish</label>
			<input type="text" name="fav" class="form-control" placeholder="Fav Dish" required ng-model="signupCtrl.info.fav">
			<span ng-if="signupCtrl.fav.$invalid && signup.fav.$touched">No Such Dish Exists</span>
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="signup.$invalid" ng-click="signupCtrl.submit()">Submit</button>
	</form>
</div>
